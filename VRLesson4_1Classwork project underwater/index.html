<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="piranha.js"></script>
    <script src="seahouse.js"></script>
    <script src="turtle.js"></script>
    <script src="script.js"></script>
    <script src="kraken.js"></script>
    <script src="coral.js"></script>
    <script src="sharks.js"></script>
    <script src="waste.js"></script>
    <script src="whale1.js"></script>
    <title>Underwater Scene</title>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-entity light="type: ambient; intensity:0.3"></a-entity>
      <a-entity id="light_source" position="-10 60 -60">
        <a-entity position="0 0 70" animation="property: rotation; to: 360 0 0; dur: 15000; easing: linear; loop: true">
          <a-sphere position="0 0 0" color="yellow" scale="2 2 2" light="type:directional;castShadow:true;intensity:0.8;shadowMapWidth:4096;shadowMapHeight:4096;shadowCameraLeft:-150;shadowCameraRight:150;shadowCameraTop:150;shadowCameraBottom:-150;shadowCameraFar:400"></a-sphere>
        </a-entity>
      </a-entity>

      <a-assets>
        <a-asset-item id="piranha" src="piranha/scene.gltf"></a-asset-item>
        <a-asset-item id="turtle" src="turtle/scene.gltf" shadow="receive: true" ></a-asset-item>
        <a-asset-item id="kraken" src="kraken/scene.gltf"></a-asset-item>
        <a-asset-item id="sunkenboat" src="sunkenboat/scene.gltf"></a-asset-item>
        <a-asset-item id="sand" src="sand/scene.gltf"></a-asset-item>
        <a-asset-item id="ship" src="ship/scene.gltf"></a-asset-item>
        <a-asset-item id="coral" src="coral/scene.gltf"></a-asset-item>
        <a-asset-item id="sharks" src="sharks/scene.gltf"></a-asset-item>
        <a-asset-item id="waste" src="waste/scene.gltf"></a-asset-item>
        <a-asset-item id="whale" src="whale1/scene.gltf"></a-asset-item>


        <audio src="whale.mp3" id="whaleSound" preload="auto"></audio>
        <audio src="underwater.mp3" id="underwaterSound" preload="auto"></audio>



      </a-assets>

       <a-gltf-model  src="#sunkenboat" position="40 -30 -60" scale="15 15 15"></a-gltf-model>
       <a-gltf-model  src="#sand" position="-40 -40 -160" scale="3 3 3" rotation="0 180 0"></a-gltf-model>
       <a-gltf-model  src="#ship" position="-160 -30 -40" scale="0.1 0.1 0.1" rotation="0 90 0" ></a-gltf-model>
       
       <a-gltf-model  src="#sharks" position="-50 -30 50" scale="2.5 2.5 2.5"></a-gltf-model>
       <a-gltf-model  src="#waste" position="30 -32 80" scale="0.5 0.5 0.5"></a-gltf-model>


      <a-sky material="src:water.jpg"></a-sky>
      <a-plane material="src:bottom.jpg" rotation="-90 0 0" width="1000" height="1000" position="0 -31 0" repeat="5 5" shadow="receive: true"></a-plane>
      <a-camera position="0 -15 30">
        <a-cursor></a-cursor>  
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
