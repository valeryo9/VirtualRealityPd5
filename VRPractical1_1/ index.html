<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head> 
  <body>
    <a-scene>
      <!-- First car inside a wireframe box -->
      <a-box position="0 0.75 -5" width="1.5" height="1.5" depth="3" wireframe="true" color="white">
        <a-entity position="0 0 0">
          <!-- Car body -->
          <a-box position="0 0.5 0" width="1.2" height="0.5" depth="2" color="red"></a-box>
          <!-- Car roof -->
          <a-box position="0 0.9 0" width="0.8" height="0.3" depth="1.2" color="darkred"></a-box>
          <!-- Wheels -->
          <a-cylinder position="0.5 0.15 0.8" radius="0.15" height="0.1" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="-0.5 0.15 0.8" radius="0.15" height="0.1" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="0.5 0.15 -0.8" radius="0.15" height="0.1" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="-0.5 0.15 -0.8" radius="0.15" height="0.1" rotation="0 0 90" color="black"></a-cylinder>
        </a-entity>
      </a-box>

      <!-- Duplicate car in a different position and rotation -->
      <a-box position="4 0.75 -5" width="1.5" height="1.5" depth="3" wireframe="true" color="white">
        <a-entity position="0 0 0" rotation="0 45 0">
          <!-- Car body -->
          <a-box position="0 0.5 0" width="1.2" height="0.5" depth="2" color="blue"></a-box>
          <!-- Car roof -->
          <a-box position="0 0.9 0" width="0.8" height="0.3" depth="1.2" color="darkblue"></a-box>
          <!-- Wheels -->
          <a-cylinder position="0.5 0.15 0.8" radius="0.15" height="0.1" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="-0.5 0.15 0.8" radius="0.15" height="0.1" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="0.5 0.15 -0.8" radius="0.15" height="0.1" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="-0.5 0.15 -0.8" radius="0.15" height="0.1" rotation="0 0 90" color="black"></a-cylinder>
        </a-entity>
      </a-box>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Camera -->
      <a-camera position="0 2 10"></a-camera>
    </a-scene>
  </body>
</html>
