<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head> 
  <body>
    <a-scene>
      <!-- First car -->
      <a-box position="0 1 -5" width="3" height="2" depth="4" wireframe="true" color="white">
        <a-entity position="0 -0.5 0">
          <!-- Car body -->
          <a-box position="0 1 0" width="2.5" height="1" depth="3" color="red"></a-box>
          <!-- Car roof -->
          <a-box position="0 1.8 0" width="1.5" height="0.6" depth="2" color="darkred"></a-box>
          <!-- Wheels -->
          <a-cylinder position="1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="-1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="-1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="black"></a-cylinder>
        </a-entity>
      </a-box>

      <!-- Duplicate car, rotated -->
      <a-box position="6 1 -5" width="3" height="2" depth="4" wireframe="true" color="white">
        <a-entity position="0 -0.5 0" rotation="0 30 0">
          <!-- Car body -->
          <a-box position="0 1 0" width="2.5" height="1" depth="3" color="blue"></a-box>
          <!-- Car roof -->
          <a-box position="0 1.8 0" width="1.5" height="0.6" depth="2" color="darkblue"></a-box>
          <!-- Wheels -->
          <a-cylinder position="1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="-1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="black"></a-cylinder>
          <a-cylinder position="-1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="black"></a-cylinder>
        </a-entity>
      </a-box>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Camera -->
      <a-camera position="0 4 12"></a-camera>
    </a-scene>
  </body>
</html>
