<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box wireframe=true>
      <a-scene>
      <!-- Carro -->
      <a-entity position="0 0 -5">
        <!-- Cuerpo principal -->
        <a-box position="0 0.5 0" depth="2" height="1" width="3" color="red"></a-box>
        <!-- Techo -->
        <a-box position="0 1.2 0" depth="2" height="0.8" width="1.5" color="red"></a-box>
        
        <!-- Llantas -->
        <a-cylinder position="-1.2 0 0.9" radius="0.5" height="0.4" rotation="90 0 0" color="black"></a-cylinder>
        <a-cylinder position="1.2 0 0.9" radius="0.5" height="0.4" rotation="90 0 0" color="black"></a-cylinder>
        <a-cylinder position="-1.2 0 -0.9" radius="0.5" height="0.4" rotation="90 0 0" color="black"></a-cylinder>
        <a-cylinder position="1.2 0 -0.9" radius="0.5" height="0.4" rotation="90 0 0" color="black"></a-cylinder>
      </a-entity>
      </a-scene>
      </a-box>
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.4 5"></a-camera>
    </a-scene>
  </body>
</html>
