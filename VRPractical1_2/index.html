<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-scene>
     
          <a-entity position="0 0.6 -6">
        <!-- CarrocerÃ­a base -->
        <a-box position="0 0.5 0" depth="2.2" height="0.8" width="3" color="red"></a-box>
        
        <!-- Techo inclinado (simula parabrisas) -->
        <a-box position="0 1.1 -0.1" depth="2" height="0.6" width="2.2" color="red" rotation="-5 0 0"></a-box>
        
        <!-- Ventanas -->
        <a-box position="0 1.1 0.9" depth="0.05" height="0.5" width="2" color="lightblue" opacity="0.7"></a-box>
        <a-box position="0 1.1 -0.9" depth="0.05" height="0.5" width="2" color="lightblue" opacity="0.7"></a-box>
        <a-box position="1.05 1.1 0" depth="1.7" height="0.5" width="0.05" color="lightblue" opacity="0.7"></a-box>
        <a-box position="-1.05 1.1 0" depth="1.7" height="0.5" width="0.05" color="lightblue" opacity="0.7"></a-box>
        
        <!-- Parachoques -->
        <a-box position="0 0.2 1.15" depth="0.2" height="0.3" width="3.2" color="gray"></a-box>
        <a-box position="0 0.2 -1.15" depth="0.2" height="0.3" width="3.2" color="gray"></a-box>
        
        <!-- Luces -->
        <a-sphere position="1 0.45 1.25" radius="0.15" color="yellow" emissive="yellow"></a-sphere>
        <a-sphere position="-1 0.45 1.25" radius="0.15" color="yellow" emissive="yellow"></a-sphere>
        <a-sphere position="1 0.45 -1.25" radius="0.15" color="red" emissive="red"></a-sphere>
        <a-sphere position="-1 0.45 -1.25" radius="0.15" color="red" emissive="red"></a-sphere>
        
        <!-- Llantas -->
        <a-cylinder position="1.2 0 0.9" radius="0.35" height="0.25" rotation="0 0 90" color="black"></a-cylinder>
        <a-cylinder position="-1.2 0 0.9" radius="0.35" height="0.25" rotation="0 0 90" color="black"></a-cylinder>
        <a-cylinder position="1.2 0 -0.9" radius="0.35" height="0.25" rotation="0 0 90" color="black"></a-cylinder>
        <a-cylinder position="-1.2 0 -0.9" radius="0.35" height="0.25" rotation="0 0 90" color="black"></a-cylinder>
      </a-entity>
      </a-scene>
 
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="darkblue"></a-plane>
      <a-sky color="lightblue"></a-sky>
      <a-camera position="0 1.4 5"></a-camera>
    </a-scene>
  </body>
</html>
