<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box wireframe=true>
      <a-scene>
      <!-- Carro -->
        <a-entity position="0 0.6 -6"> 
        <!-- CarrocerÃ­a -->
        <a-box position="0 0.75 0" depth="2.5" height="1.2" width="3.5" color="red"></a-box>
        
        <!-- Techo y cabina -->
        <a-box position="0 1.5 0" depth="2.5" height="0.8" width="2" color="red"></a-box>
        
        <!-- Ventanas delanteras y traseras -->
        <a-box position="0 1.5 1.2" depth="0.05" height="0.6" width="1.8" color="lightblue" opacity="0.7"></a-box>
        <a-box position="0 1.5 -1.2" depth="0.05" height="0.6" width="1.8" color="lightblue" opacity="0.7"></a-box>
        
    
        <a-box position="1 1.5 0" depth="2.3" height="0.6" width="0.05" color="lightblue" opacity="0.7"></a-box>
        <a-box position="-1 1.5 0" depth="2.3" height="0.6" width="0.05" color="lightblue" opacity="0.7"></a-box>
        
        <a-box position="0 0.3 1.35" depth="0.2" height="0.3" width="3.6" color="gray"></a-box>
        <a-box position="0 0.3 -1.35" depth="0.2" height="0.3" width="3.6" color="gray"></a-box>
        
        <a-sphere position="1.2 0.5 1.4" radius="0.2" color="yellow" emissive="yellow"></a-sphere>
        <a-sphere position="-1.2 0.5 1.4" radius="0.2" color="yellow" emissive="yellow"></a-sphere>
        
        <a-sphere position="1.2 0.5 -1.4" radius="0.2" color="red" emissive="red"></a-sphere>
        <a-sphere position="-1.2 0.5 -1.4" radius="0.2" color="red" emissive="red"></a-sphere>
        
        <a-cylinder position="1.5 0 1" radius="0.5" height="0.4" rotation="90 0 0" color="black"></a-cylinder>
        <a-cylinder position="-1.5 0 1" radius="0.5" height="0.4" rotation="90 0 0" color="black"></a-cylinder>
        <a-cylinder position="1.5 0 -1" radius="0.5" height="0.4" rotation="90 0 0" color="black"></a-cylinder>
        <a-cylinder position="-1.5 0 -1" radius="0.5" height="0.4" rotation="90 0 0" color="black"></a-cylinder>
      </a-entity>
      </a-scene>
      </a-box>
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="grey"></a-plane>
      <a-sky color="lightblue"></a-sky>
      <a-camera position="0 1.4 5"></a-camera>
    </a-scene>
  </body>
</html>
