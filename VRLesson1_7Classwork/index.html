<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Pacman entity -->
      <a-entity id="pacman" position="0 1 -5">
        <a-sphere 
          color="yellow" radius="1.1" phi-start="20" phi-length="330" rotation="90 90 90>
        </a-sphere>
      </a-entity>

      <!-- Duplicate Pacman -->
      <a-entity position="5 1 -5">
        <a-entity clone="#pacman"></a-entity>
      </a-entity>

      <!-- Ghost entity -->
      <a-entity id="ghost" position="3 1 -5">
        <!-- Ghost dome -->
        <a-sphere color="red" radius="1" theta-length="180"></a-sphere>
        <!-- Ghost skirt -->
        <a-cylinder color="red" radius="1" height="0.8" position="0 -0.6 0"></a-cylinder>
        <!-- Eyes -->
        <a-sphere color="white" radius="0.2" position="-0.35 0.2 0.9"></a-sphere>
        <a-sphere color="white" radius="0.2" position="0.35 0.2 0.9"></a-sphere>
        <a-sphere color="black" radius="0.1" position="-0.35 0.2 1.1"></a-sphere>
        <a-sphere color="black" radius="0.1" position="0.35 0.2 1.1"></a-sphere>
      </a-entity>

      <a-entity id="ghost" position="-3 1 -9" rotation="0 90 0">
        <!-- Ghost dome -->
        <a-sphere color="aqua" radius="1" theta-length="180"></a-sphere>
        <!-- Ghost skirt -->
        <a-cylinder color="aqua" radius="1" height="0.8" position="0 -0.6 0"></a-cylinder>
        <!-- Eyes -->
        <a-sphere color="white" radius="0.2" position="-0.35 0.2 0.9"></a-sphere>
        <a-sphere color="white" radius="0.2" position="0.35 0.2 0.9"></a-sphere>
        <a-sphere color="black" radius="0.1" position="-0.35 0.2 1.1"></a-sphere>
        <a-sphere color="black" radius="0.1" position="0.35 0.2 1.1"></a-sphere>
      </a-entity>

      <a-entity id="ghost" position="4 1 -9" rotation="0 0 0">
        <!-- Ghost dome -->
        <a-sphere color="lightpink" radius="1" theta-length="180"></a-sphere>
        <!-- Ghost skirt -->
        <a-cylinder color="lightpink" radius="1" height="0.8" position="0 -0.6 0"></a-cylinder>
        <!-- Eyes -->
        <a-sphere color="white" radius="0.2" position="-0.35 0.2 0.9"></a-sphere>
        <a-sphere color="white" radius="0.2" position="0.35 0.2 0.9"></a-sphere>
        <a-sphere color="black" radius="0.1" position="-0.35 0.2 1.1"></a-sphere>
        <a-sphere color="black" radius="0.1" position="0.35 0.2 1.1"></a-sphere>
      </a-entity>

      <a-entity id="ghost" position="-3 1 -5" rotation="0 90 0">
        <!-- Ghost dome -->
        <a-sphere color="orange" radius="1" theta-length="180"></a-sphere>
        <!-- Ghost skirt -->
        <a-cylinder color="orange" radius="1" height="0.8" position="0 -0.6 0"></a-cylinder>
        <!-- Eyes -->
        <a-sphere color="white" radius="0.2" position="-0.35 0.2 0.9"></a-sphere>
        <a-sphere color="white" radius="0.2" position="0.35 0.2 0.9"></a-sphere>
        <a-sphere color="black" radius="0.1" position="-0.35 0.2 1.1"></a-sphere>
        <a-sphere color="black" radius="0.1" position="0.35 0.2 1.1"></a-sphere>
      </a-entity>
      
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
