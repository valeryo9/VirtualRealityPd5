<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Survival Shooter</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Your game scripts -->
    <script src="bullet.js"></script>
    <script src="script.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        z-index: 10;
        font-size: 16px;
        text-shadow: 1px 1px 2px black;
      }

      #hud span {
        margin-right: 15px;
      }

      #endScreen {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 20;
        font-family: Arial, sans-serif;
      }

      #endScreen h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      #endScreen button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- HUD -->
    <div id="hud">
      <span>Ammo: <strong id="ammoDisplay">0</strong></span>
      <span>Time: <strong id="timeDisplay">0</strong></span>
      <span>Kills: <strong id="killsDisplay">0</strong></span>
      <span>Enemies Left: <strong id="enemiesDisplay">0</strong></span>
    </div>

    <!-- End screen -->
    <div id="endScreen">
      <h1 id="endMessage">You Win</h1>
      <button onclick="location.reload()">Play Again</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene>
      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="60" height="60" color="#7BC8A4"></a-plane>

      <!-- Sky -->
      <a-sky color="#88c0ff"></a-sky>

      <!-- Some world objects (trees, rocks, etc. will be added from script.js) -->

      <!-- Camera / Player -->
      <a-entity id="player" movement-controls>
        <a-camera id="camera" position="0 1.6 0" wasd-controls="acceleration: 50">
          <!-- Simple crosshair -->
          <a-entity 
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
            material="color: white; shader: flat"
            position="0 0 -0.5">
          </a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
